<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>

</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="text-white">

  <header>
    <div class="container-fluid">
      <div class="row justify-content-end text-end">
        <div class="col-2 p-5" id="weather">
          Weather

          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

        </div>
      </div>
    </div>
    </div>
  </header>


  <main class="container-fluid main">


    <!-- <div class="bg-image" style="background-image: url('')">
      </div> -->


    <div class=" row text-center main align-items-center">

      <div class="col-4 d-flex justify-content-center" id="tasks">

        <div class="card text-dark p-2 m-3 opacity-75" style="width: 18rem;">
          <h4 class="text-center ">Today's Tasks:</h4>
          <h6><span id="completed">0 </span>/ <span id="total">7</span></h6>
          <ul class="list-group list-group-flush" id="todos">
            <!-- <li class="d-flex justify-content-between p-3">
              <input type="checkbox" name="check" class="strikethrough mt-1" id="check" onclick="">
              <span></span>
              Tasks
              <i class="mdi mdi-delete selectable" title="Delete"
                onclick="app.todosController.deleteTodo('${this.id}')">
              </i>
            </li> -->
          </ul>
          <form class="p-3 " onsubmit="app.todosController.addTodo()">
            <div class="input-group mb-3">
              <input required type="text" minlength="3" maxlength="50" name="description" id="description"
                class="form-control" placeholder="Add Task" aria-label="Add Task" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary">Add</button>
            </div>
          </form>
        </div>

      </div>

      <div class="col-4 clock" id="clock">

        <div class="container" id="clock">
          <h1 class="display-4" style="font-size: 100px;"><span id="hour">Hour</span>:<span id="minutes">Minutes</span>
            <span id="ampm"></span>
          </h1>
          <h2 class="pt-3">Good <span id="greeting">Morning</span>!</h2>
        </div>

      </div>

      <div class="col-4">
        <!-- Empty -->
      </div>

    </div>


  </main>


  <footer class="container-fluid">

    <div class="row text-center">

      <div class="col-2">
        <!-- change image? -->
      </div>

      <div class="col-12  quoteCol">
        <div id="quote">
          Quote
        </div>
        <div id="author">
          Author
        </div>
        <!-- <h5 class="quote" id="quote">Quote</h5> -->
      </div>

      <div class="col-2">
        <!-- something else -->
      </div>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
